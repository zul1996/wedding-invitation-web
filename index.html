<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <script src="app.js"></script>
    <title>Nimas & Zul</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="center-name">
          <h1>
            <span>Wedding Invitation</span>
            <span>M Zulkarnaen Indranto</span>
            <span>& </span>
            <span>Nimas Ayunda</span>
          </h1>
          <h2>September 13, 2022</h2>
        </div>
      </nav>
    </header>
    <section>
      <div class="container-time">
        <h1>Countdown</h1>
        <p>
          found a love that lasts a lifetime and now we promise each other to
          stay loyal for life. Come join us at our wedding ceremony
        </p>
        <div class="timer">
          <div id="countdown" class="countdown">
            <div class="time">
              <h2 id="days"></h2>
              <h3>Days</h3>
            </div>
            <div class="time">
              <h2 id="hours"></h2>
              <h3>Hours</h3>
            </div>
            <div class="time">
              <h2 id="minutes"></h2>
              <h3>Minutes</h3>
            </div>
            <div class="time">
              <h2 id="seconds"></h2>
              <h3>Second</h3>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
